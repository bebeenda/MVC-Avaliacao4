<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Apartamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Relatório de Apartamentos</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered align-middle">
                        <thead class="table-primary">
                            <tr>
                                <th>Número</th>
                                <th>Quartos</th>
                                <th>Tipo Ocupação</th>
                                <th>Proprietário</th>
                                <th>Telefone</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="apartamento : ${apartamentos}">
                                <td th:text="${apartamento.numeroPorta}"></td>
                                <td th:text="${apartamento.quantidadeQuartos}"></td>
                                <td th:text="${apartamento.tipoOcupacao}"></td>
                                <td th:text="${apartamento.proprietario.nome}"></td>
                                <td th:text="${apartamento.proprietario.telefone}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="text-center mt-3">
                    <a th:href="@{/cad-apto}" class="me-3">Cadastrar Novo Apartamento</a> |
                    <a th:href="@{/cad-prop}" class="mx-3">Cadastrar Proprietário</a> |
                    <a th:href="@{/rel-prop}" class="ms-3">Ver Relatório de Proprietários</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
