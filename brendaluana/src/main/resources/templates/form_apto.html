<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Apartamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Cadastro de Apartamento</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="@{/cad-apto}" th:object="${apartamento}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Número da Porta:</label>
                        <input type="number" th:field="*{numeroPorta}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Quantidade de Quartos:</label>
                        <input type="number" th:field="*{quantidadeQuartos}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tipo de Ocupação:</label>
                        <select th:field="*{tipoOcupacao}" class="form-select" required>
                            <option value="">Selecione...</option>
                            <option value="Proprietário">Proprietário</option>
                            <option value="Inquilino">Inquilino</option>
                            <option value="Vazio">Vazio</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Proprietário:</label>
                        <select th:field="*{proprietario}" class="form-select" required>
                            <option value="">Selecione um proprietário</option>
                            <option th:each="proprietario : ${proprietarios}"
                                    th:value="${proprietario.id}"
                                    th:text="${proprietario.nome}">
                            </option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <div>
                            <a th:href="@{/cad-prop}" class="me-3">Cadastrar Proprietário</a>
                            <a th:href="@{/rel-apto}">Ver Relatório de Apartamentos</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
