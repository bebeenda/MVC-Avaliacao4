<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Proprietários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Relatório de Proprietários</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered align-middle">
                        <thead class="table-primary">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Telefone</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="proprietario : ${proprietarios}">
                                <td th:text="${proprietario.id}"></td>
                                <td th:text="${proprietario.nome}"></td>
                                <td th:text="${proprietario.telefone}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="text-center mt-3">
                    <a th:href="@{/cad-prop}" class="me-3">Cadastrar Novo Proprietário</a> |
                    <a th:href="@{/cad-apto}" class="mx-3">Cadastrar Apartamento</a> |
                    <a th:href="@{/rel-apto}" class="ms-3">Ver Relatório de Apartamentos</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
